<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Arifin's Survey Form</title>
        <link rel="stylesheet" href="src/css/styles.css">
    </head>
    <body>
       <div class="row header">
        <h1 id="title">Arifin's Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
       </div>
       <form id="survey-form">
        <div class="form-group">
            <label id="name-label">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label id="email-label">Email:</label>
            <input type="email" name="email" id="email"  placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label id="number-label">Age:</label>
            <input type="number" name="age" id="number" min="" max="" placeholder="Age" required>
        </div>
        <div class="form-group">
            <label for="" id="role-label">Which option best describes your current role?</label>
            <select name="role" id="dropdown">
                <option value="">Select current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="prefer-not-to-say">Prefer Not To Say</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label id="recommend-label">Would you recommend freeCodeCamp to a friend?</label>
            <label for=""><input type="radio" value="definitely" name="recommend" checked>Definitely</label>
            <label for=""><input type="radio" value="maybe" name="recommend" >Maybe</label>
            <label for=""><input type="radio" value="not-sure" name="recommend" >Not Sure</label>
        </div>
        <div class="form-group">
            <label for="" id="improved-label">What would you like to see improved? (Check all that apply)</label>
            <label for=""><input type="checkbox" value="font-end" name="front-end">Front-end Projects</label>
            <label for=""><input type="checkbox" value="back-end" name="back-end">Back-end Projects</label>
            <label for=""><input type="checkbox" value="videos" name="videos">Videos</label>
        </div>
        <div class="form-group">
            <label for="" id="comment-label">Any comments or suggestions?</label>
            <textarea name="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="form-group">
            <button type="button" id="submit">Submit</button>
        </div>
       </form> 
       <!-- Footer Part -->
        <footer class="main-footer">
            <span>Made with </span><span style="color: red;">&hearts;</span>. Coded By <a href="https://github.com/nurularifin83" target="_blank">N. Arifin</a>
        </footer>
    </body>
</html>
